<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Grub&Go</title>
</head>

<body>
     <div class="mobile">
        <div class="page welcome-page active" id="welcomePage">
            <h1>Grub & Go</h1>
            <button class="get-started-btn" id="getStarted">Get Started â†’</button>
        </div>

        <!-- Login Page -->
        <div class="page" id="loginPage">
            <div class="login-box">
                <span class="back-arrow" onclick="showPage('welcomePage')">&larr;</span>
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>  
                        <button type="submit" class="btn" id="LoginToMainPage">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>


        <!-- Options Page -->
        <div class="page" id="signupOptionsPage">
            <div class="signup-options">
                <span class="back-arrow" onclick="showPage('welcomePage')">&larr;</span>
                <h2>Sign Up</h2>
                <button onclick="showPage('registerPage')">Customer</button>
                <button onclick="showPage('registerPage')">Rider</button>
                <!-- <button onclick="showPage('registerPage')">Vendor</button> -->
            </div>
        </div>

        <!-- Customer sign up  -->
        <div class="page" id="customerRegisterPage">
            <div class="login-box">
                <span class="back-arrow" onclick="showPage('signupOptionsPage')">&larr;</span>
                <h2>Sign up</h2>
                <h2>Customer</h2>
                <form action="/register" method="post">
    <div class="input-box">
        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
    </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
    </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
    </div>

    <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
    </div>

    <button type="submit" class="btn">Create an Account</button>
</form>

            </div>
        </div>

        <!-- Rider sign up  -->
        <div class="page" id="riderRegisterPage">
            <div class="login-box">
                <span class="back-arrow" onclick="showPage('signupOptionsPage')">&larr;</span>
                <h2>Sign up</h2>
                <h2>Rider</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                        <label for="confirmPassword">Phone Number</label>
                        <input type="number" id="confirmPassword" placeholder="Phone Number" required>
                    </div>

                    <div class="container">
                        <h1>Upload License</h1>
                        <div class="upload-icon">
                            <input type="file" id="licenseUpload" accept="image/*" required>
                            <span class="icon"><ion-icon name="cloud-upload-outline"></ion-icon></span>
                            <label for="licenseUpload">
                                <i class="fas fa-upload"></i> Upload License
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn">Create an Account</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="register-link" onclick="showPage('loginPage')">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo-container">
            <img src="../Pictures/logo.png" alt="Logo" class="logo">
        </div>
    </div>

    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="..\Backend\src\server.js"></script>
</body>
</html>
